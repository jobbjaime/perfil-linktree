<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="./styles.css"/>
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-header">
        <img src="Foto Jaime.jpg" alt="Foto de Jaime" class="profile-image" />
        <h1 class="profile-name">Jaime Castro</h1>
        <p class="profile-bio">
          Administrador de empresas con futuro a ser programador para combinar
          los conocimientos ♾️
        </p>
      </div>

      <div class="menu-section">
        <div class="menu-item" onclick="toggleSection('work')">
          <a
            href="https://www.ehernandez.com.pe/"
            target="_blank"
            class="menu-link"
          >
            <h2>Trabajo</h2>
          </a>
          <span class="more-icon">⋮</span>
        </div>
        <div class="menu-item" onclick="toggleSection('collection')">
          <a
            href="https://www.linkedin.com/in/jaimecastromarchan/"
            target="_blank"
            class="menu-link"
          >
            <h2>LinkedIn</h2>
          </a>
          <span class="more-icon">⋮</span>
        </div>
        <div class="menu-item" onclick="toggleSection('inspiration')">
          <a
            href="https://www.instagram.com/jaimeraulcastromarchan/"
            target="_blank"
            class="menu-link"
          >
            <h2>Instagram</h2>
          </a>
          <span class="more-icon">⋮</span>
        </div>
        <div class="menu-item" onclick="toggleSection('collaborate')">
          <a
            href="https://github.com/jobbjaime"
            target="_blank"
            class="menu-link"
          >
            <h2>Mi GitHub</h2>
          </a>
          <span class="more-icon">⋮</span>
        </div>
      </div>

      <div class="social-links">
        <img src="linkedin.jpg" alt="linkedin jaime" class="social-icon" />
        <img src="instaram.jpg" alt="Instagram jaime" class="social-icon" />
        <img src="github.jpg" alt="GitHub jaime" class="social-icon" />
      </div>
    </div>
    <!--En el archivo app.js-->
    <script src="./app.js"></script>
  </body>
</html>
